<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/custom.min.css">
    <link rel="icon" href="../img/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#fd5c45',
                        'secondary': '#ffab52',
                    },
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="../js/content.js"></script>
</head>
<body class="font-cairo bg-gray-50 text-gray-900">
    <!-- Login Section -->
    <section id="login-section" class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">تسجيل دخول الإدارة</h1>
            <form id="login-form" class="space-y-4">
                <input type="password" id="admin-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary" placeholder="كلمة المرور" required>
                <button type="submit" class="w-full bg-primary text-white font-semibold py-3 rounded-lg hover:bg-secondary transition-colors">دخول</button>
            </form>
        </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden container mx-auto py-10">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">لوحة التحكم</h1>
            <button id="logout-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition-colors">خروج</button>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">الخدمات المميزة</h2>
                <div class="space-y-4">
                    <div>
                        <label for="service1-title-input" class="block mb-1">عنوان الخدمة 1</label>
                        <input id="service1-title-input" type="text" class="w-full border p-2 rounded">
                        <label for="service1-desc-input" class="block mt-2 mb-1">وصف الخدمة 1</label>
                        <textarea id="service1-desc-input" class="w-full border p-2 rounded"></textarea>
                    </div>
                    <div>
                        <label for="service2-title-input" class="block mb-1">عنوان الخدمة 2</label>
                        <input id="service2-title-input" type="text" class="w-full border p-2 rounded">
                        <label for="service2-desc-input" class="block mt-2 mb-1">وصف الخدمة 2</label>
                        <textarea id="service2-desc-input" class="w-full border p-2 rounded"></textarea>
                    </div>
                    <div>
                        <label for="service3-title-input" class="block mb-1">عنوان الخدمة 3</label>
                        <input id="service3-title-input" type="text" class="w-full border p-2 rounded">
                        <label for="service3-desc-input" class="block mt-2 mb-1">وصف الخدمة 3</label>
                        <textarea id="service3-desc-input" class="w-full border p-2 rounded"></textarea>
                    </div>
                </div>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">صفحة عنّا والمستشارون</h2>
                <div class="space-y-4">
                    <div>
                        <label for="about-hero-text-input" class="block mb-1">نص صفحة عنّا</label>
                        <textarea id="about-hero-text-input" class="w-full border p-2 rounded"></textarea>
                    </div>
                    <div>
                        <label for="consultant1-photo-input" class="block mb-1">رابط صورة المستشار 1</label>
                        <input id="consultant1-photo-input" type="text" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label for="consultant2-photo-input" class="block mb-1">رابط صورة المستشار 2</label>
                        <input id="consultant2-photo-input" type="text" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label for="consultant3-photo-input" class="block mb-1">رابط صورة المستشار 3</label>
                        <input id="consultant3-photo-input" type="text" class="w-full border p-2 rounded">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="save-content" class="bg-primary text-white px-6 py-2 rounded hover:bg-secondary transition-colors">حفظ</button>
            </div>
        </div>
    </section>

    <script>
        const PASSWORD = 'admin123';
        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const dashboard = document.getElementById('dashboard');
        const logoutButton = document.getElementById('logout-button');

        function populateForm() {
            const c = window.siteContent;
            document.getElementById('service1-title-input').value = c.featuredServices[0].title;
            document.getElementById('service1-desc-input').value = c.featuredServices[0].description;
            document.getElementById('service2-title-input').value = c.featuredServices[1].title;
            document.getElementById('service2-desc-input').value = c.featuredServices[1].description;
            document.getElementById('service3-title-input').value = c.featuredServices[2].title;
            document.getElementById('service3-desc-input').value = c.featuredServices[2].description;
            document.getElementById('about-hero-text-input').value = c.aboutHeroText;
            document.getElementById('consultant1-photo-input').value = c.consultants[0].photo;
            document.getElementById('consultant2-photo-input').value = c.consultants[1].photo;
            document.getElementById('consultant3-photo-input').value = c.consultants[2].photo;
        }

        function showDashboard() {
            loginSection.classList.add('hidden');
            dashboard.classList.remove('hidden');
            populateForm();
        }

        function logout() {
            localStorage.removeItem('isAdmin');
            dashboard.classList.add('hidden');
            loginSection.classList.remove('hidden');
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const pw = document.getElementById('admin-password').value;
            if (pw === PASSWORD) {
                localStorage.setItem('isAdmin', 'true');
                showDashboard();
            } else {
                alert('كلمة المرور غير صحيحة');
            }
        });

        logoutButton.addEventListener('click', logout);

        document.getElementById('save-content').addEventListener('click', function() {
            const c = window.siteContent;
            c.featuredServices[0].title = document.getElementById('service1-title-input').value;
            c.featuredServices[0].description = document.getElementById('service1-desc-input').value;
            c.featuredServices[1].title = document.getElementById('service2-title-input').value;
            c.featuredServices[1].description = document.getElementById('service2-desc-input').value;
            c.featuredServices[2].title = document.getElementById('service3-title-input').value;
            c.featuredServices[2].description = document.getElementById('service3-desc-input').value;
            c.aboutHeroText = document.getElementById('about-hero-text-input').value;
            c.consultants[0].photo = document.getElementById('consultant1-photo-input').value;
            c.consultants[1].photo = document.getElementById('consultant2-photo-input').value;
            c.consultants[2].photo = document.getElementById('consultant3-photo-input').value;
            window.saveSiteContent();
            alert('تم حفظ المحتوى');
        });

        window.addEventListener('load', function() {
            if (localStorage.getItem('isAdmin') === 'true') {
                showDashboard();
            }
        });
    </script>
</body>
</html>
